<head>

	<meta name="description" content="Page for testing responsive web designs by allowing the user to add multiple frames of different sizes.">
	<meta name="author" content="Brian Richards">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

	<div id="container">
		<header class="clearfix">
    	<form onSubmit="refreshFrames();return false;">
        <label for="pageUrl" class="visuallyhidden">URL:</label>
        <input type="url" id="pageUrl" value="http://brianrichards.github.com/WatchInstantlyTracker/index.html">
        <button id="goButton">Go</button>        
      </form>
      <button id="addFrame">Add</button>
		</header>

		<div id="main" role="main">
      <div id="panelsContainer">
      	
      </div>
		</div>

		<footer>

		</footer>
	</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript"></script>

<script id="panelTemplate" type="text/x-jquery-tmpl">
	<div id="panel${panelNum}" class="panel">
		<div class="panelHeader clearfix">
			<select class="panelResolution">
				<optgroup label="Portrait">
					<option value="320|480" selected>320x480</option>
					<option value="480|800">480x800</option>
					<option value="640|960">640x960</option>
					<option value="768|1024">768x1024</option>
					<option value="800|1280">800x1280</option>
				</optgroup>
				<optgroup label="Landscape">
					<option value="480|320">480x320</option>
					<option value="800|480">800x480</option>
					<option value="960|640">960x640</option>
					<option value="1024|768">1024x768</option>
					<option value="1280|800">1280x800</option>
				</optgroup>
			</select>
			<button class="removeButton" title="Remove"></button>
		</div>
		<iframe src="${url}" width="320" height="480"></iframe>
	</div>
</script>

<script src="js/script.js" type="text/javascript"></script>
